<!DOCTYPE html>
<html>
<head>
	<title>Regatta Packer Tracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Bootstrap datepicker CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css">
	<!-- This page's custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container" id="outer">
	<div class="jumbotron">
		<div class="container">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<img class="center-block img-responsive" src="img/regatta_tropicals_logo.png">
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				<h2>Packer Tracker</h1>
			</div>
		</div>
		<br>
		<div class="container">
			Choose date range:
			<div class="input-daterange input-group" id="datepicker">
			    <input type="text" class="input-sm form-control" name="start" id="start"/>
			    <span class="input-group-addon">to</span>
			    <input type="text" class="input-sm form-control" name="end" id="end"/>
			</div>
			<br><br>
			<div class="row">
				<div class="text-center">
					<button class="btn btn-primary" id="submit">Get spreadsheet!</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- Bootstrap date picker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
<!-- This page's custom JS -->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
